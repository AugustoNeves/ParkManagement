services:
  # 1. Database - must be healthy before anything else
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: park-management-mssql
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - '1433:1433'
    volumes:
      - mssql-data:/var/opt/mssql
    healthcheck:
      test:
        [
          'CMD-SHELL',
          "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -C -Q 'SELECT 1' || exit 1",
        ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - park-management-network

  # 2. Garage Simulator API - provides garage configuration
  garage-simulator:
    build:
      context: .
      dockerfile: src/Garage.Simulator.Api/Dockerfile
    container_name: park-management-garage-simulator
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
    ports:
      - '5000:5000'
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:5000/garage || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - park-management-network

  # 3. Parking Management API - runs migrations on startup, depends on database and garage simulator
  parking-api:
    build:
      context: .
      dockerfile: src/Parking.Management.Api/Dockerfile
    container_name: park-management-parking-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5041
      - ConnectionStrings__DefaultConnection=Server=mssql;Database=ParkManagementDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
      - GarageApiUrl=http://garage-simulator:5000
    ports:
      - '5041:5041'
    depends_on:
      mssql:
        condition: service_healthy
      garage-simulator:
        condition: service_healthy
    networks:
      - park-management-network

volumes:
  mssql-data:
    driver: local

networks:
  park-management-network:
    driver: bridge
